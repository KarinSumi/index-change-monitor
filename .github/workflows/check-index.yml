name: Check Index Changes

on:
  # รันทุกวันเวลา 22:00 UTC (5:00 น. เวลาไทย)
  schedule:
    - cron: '0 22 * * *'
  
  # สามารถรันด้วยตัวเองได้จากหน้า Actions
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run check script
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      run: python check_index.py
    
    - name: Commit and push if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add previous_data.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update index data [skip ci]" && git push)
